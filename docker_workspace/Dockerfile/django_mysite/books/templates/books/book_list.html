{% extends "base_books.html" %}

{% block content %}
    <h2>Book List</h2>
    <ul>
        {% for book in object_list %} <!-- book_list  -->
            <li><a href="{% url 'books:book_detail' book.id %}">{{ book.title }}</a></li> <!-- book_detail에 id 넘김  -->
        {% endfor %}
    </ul>
{% endblock content %}
